<!DOCTYPE html>
<html>
<head>
  <title>Calendar with Motivation</title>
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Motivational background color: light blue */
    }

    .calendar {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .calendar th {
      background-color: #f0f0f0;
    }

    .calendar td {
      cursor: pointer;
    }

    .calendar td.selected {
      background-color: #e6f2ff; /* Highlight the selected day */
    }
  </style>
</head>
<body>
  <div class="calendar" hx-get="/calendar" hx-target="this">
    <table>
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Calendar days will be dynamically generated here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('htmx-target-updated', function(event) {
      var cells = document.querySelectorAll('.calendar td');
      cells.forEach(function(cell) {
        cell.addEventListener('click', function() {
          var selectedCell = document.querySelector('.calendar td.selected');
          if (selectedCell) {
            selectedCell.classList.remove('selected');
          }
          this.classList.add('selected');
        });
      });
    });
  </script>
</body>
</html>
