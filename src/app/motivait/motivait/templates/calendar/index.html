<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Calendar with Motivation</title>
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  <link rel="stylesheet" href="{% static 'motivait/style.css' %}"/>
</head>
<body>
  <div id="calendar-container">
    <div class="controls">
      <button hx-get="/calendar?month=prev"hx-target="#calendar-container" hx-swap="innerHTML">Previous Month</button>
      <button hx-get="/calendar?month=next"hx-target="#calendar-container" hx-swap="innerHTML">Next Month</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody hx-get="/calendar-body" hx-trigger="load">
      </tbody>
    </table>
  </div>
